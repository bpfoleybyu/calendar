<html>
    <head>
        <title>Calendar App</title>
        <link rel="stylesheet" href="style.css">
        <script src="js/calendar.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body onload="buildCalendar(9, 7)">
        <div id="main_div">
        <div id="headerDiv">
            <button id="prevButton" onclick="prev()">Previous</button>
            <h1 id="month">Month</h1>
            <h1 id="year">2018</h1>
            <button id="nextButton" onclick="next()">Next</button>
        </div>

        <div id="bothTables">
        <table id="weekDays">
            <td>Sunday</td>
            <td>Monday</td>
            <td>Tuesday</td>
            <td>Wednesday</td>
            <td>Thursday</td>
            <td>Friday</td>
            <td>Saturday</td>
        </table>

        <table id="calendarTable"> 
        </table>
    </div>
    <div>
        <button onclick="sendToAdd(null)">Add Event</button>
        <a href="login.html"><button>Logout</button></a>
    </div>
    <div id="owner"></div>
    </div>
    </body>
</html>
